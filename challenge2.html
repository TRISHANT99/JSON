<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Example</title>
    <style>
        p{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>JSON example</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        const obj = '["School Name", "SBOA", "Year", 1988, "Rank in the city", 1, "No. of students studying", 1000]';
       const obj2 = JSON.parse(obj);
        document.getElementById("demo1").innerHTML = obj2[0] + " = "+ obj2[1];
        document.getElementById("demo2").innerHTML = obj2[2] + " = "+ obj2[3];
        document.getElementById("demo3").innerHTML = obj2[4] + " = "+ obj2[5];
        document.getElementById("demo4").innerHTML = obj2[6] + " = "+ obj2[7];
    </script>

</body>

</html>
